<div class="container">
  <h2 class="mb-4">Employees</h2>
  <table class="table table-hover table-bordered table-sortable">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <!-- TODO: Add a column for an avatar -->
      <th scope="col">Avatar</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ fullName(employee) }} </td>
      <td>{{ employee.email }}</td>
      <td><img [src]="employee.avatar" width="128px" height="128px"/></td>
      <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</button></td>
    </tr>

    <tr class="input-row" [formGroup]="form">
      <td>
        <input formControlName="id" type="text" placeholder="ID" class="form-control">
        <div
          *ngIf="form.get('id').invalid && form.get('id').touched"
          class="validation"
        >
          <small *ngIf="form.get('id').errors.required" class="text-danger">
            ID field can't be empty
          </small>
          <small *ngIf="form.get('id').errors.pattern" class="text-danger">
            Please enter only numbers
          </small>
        </div>
      </td>
      <td>
        <input formControlName="name" type="text" placeholder="Name" class="form-control">
        <div
          *ngIf="form.get('name').invalid && form.get('name').touched"
          class="validation"
        >
          <small *ngIf="form.get('name').errors.required" class="text-danger">
            Name field can't be empty
          </small>
          <small *ngIf="form.get('name').errors.pattern" class="text-danger">
            Please enter only letters
          </small>
        </div>
      </td>
      <td>
        <input formControlName="email" type="text" placeholder="Email" class="form-control">
        <div
          *ngIf="form.get('email').invalid && form.get('email').touched"
          class="validation"
        >
          <small *ngIf="form.get('email').errors.required" class="text-danger">
            Email field can't be empty
          </small>
          <small *ngIf="form.get('email').errors.email" class="text-danger">
            Please enter valid email xxx@xxx
          </small>
        </div>
      </td>
      <td>
        <input formControlName="avatar" type="text" placeholder="Avatar url" class="form-control">
        <div
          *ngIf="form.get('avatar').invalid && form.get('avatar').touched"
          class="validation"
        >
          <small *ngIf="form.get('avatar').errors.required" class="text-danger">
            Avatar field can't be empty
          </small>
        </div>
      </td>
      <td><button type="submit" [disabled]="form.invalid" class="btn btn-success" style="width: 70px" (click)="addEmployee()">Add</button></td>
    </tr>
    </tbody>
  </table>
</div>
